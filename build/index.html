<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="js/main.js" defer></script>
    <title>Todo List</title>
  </head>
  <body>
    <main class="container">
      <header class="container__header header">
        <h1 class="header__title" aria-label="App Todo list">Todo list</h1>
        <form action="#" class="header__form form">
          <div class="form__wrapper">
            <input
              type="text"
              id="task"
              class="form__task"
              aria-required="true"
              aria-label="Enter your new task"
              required />
            <label for="task" class="form__label"> New task</label>
          </div>
          <button
            class="form__button"
            id="add-task"
            aria-label="Button to add yout task">
            ADD
          </button>
        </form>
      </header>
      <section class="container__task task">
        <h2 class="panel__title" aria-label="All tasks section">All tasks section</h2>
        <ul class="task__list"></ul>
      </section>
      <div class="container__update update">
        <form action="#" class="update__form">
          <label class="update__label">
            <input
              type="text"
              class="update__input"
              placeholder="Update your taks..." />
          </label>
          <button class="update__button" id="update">Ok!</button>
        </form>
      </div >
    </main>
    <section class="panel">
      <h3 class="panel__title">Panel of your tasks</h3>
      <div class="panel__wrapper">
        <button
          class="panel__open"
          id="btn-panel"
          aria-label=" button to open/close panel tasks">
          <img
            class="panel__logo"
            src="./asessts/images/open-logo.svg"
            aria-hidden="true" />
        </button>
      </div>
      <section class="panel__progress progress">
        <h3 class="panel__title">Counts tasks</h3>
        <div class="progress__container">
          <p class="progress__tasks">
            Active:
            <span class="progress__tasks progress__tasks--count" id="active">
            </span>
          </p>
          <p class="progress__tasks">
            Completed:
            <span class="progress__tasks progress__tasks--count" id="completed">
            </span>
          </p>
        </div>

        <section class="progress__storage storage">
          <h3 class="panel__title">Progres to finished the tasks</h3>
          <div class="storage__completed">
            <p class="storage__tasks">
              Youâ€™ve finished
              <b class="storage__tasks storage__tasks--completed"></b>
              of your tasks
            </p>
          </div>
          <div class="storage__container">
            <div class="storage__grafic">
              <div class="storage__status"></div>
            </div>
            <div class="storage__limit">
              <span class="storage__flag">0%</span>
              <span class="storege__flag">100%</span>
            </div>
          </div>
          <div class="storage__less">
            <p class="storage__tasks">
              <b class="storage__tasks storage__tasks--less"></b> left
            </p>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
