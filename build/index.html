<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Todo List</title>

  <body>
    <!--  -->
    <main class="container">
      <header class="container__header header">
        <h1 class="header__title" aria-label="Todo list">Todo list</h1>
        <form action="#" class="header__form form">
          <div class="form__wrapper">
            <input
              type="text"
              id="task"
              class="form__task"
              aria-required="true"
              aria-label="New task"
              required />
            <label for="task" class="form__label"> New task</label>
          </div>
          <button
            class="form__button"
            id="add-task"
            aria-label="Add task Button">
            ADD
          </button>
        </form>
      </header>
      <section class="container__task task" aria-label="all">
        <ul class="task__list"></ul>
      </section>
      <div class="container__update update">
        <form action="#" class="update__form">
          <label class="update__label">
            <input
              type="text"
              class="update__input"
              placeholder="Update your taks..." />
          </label>
          <button class="update__button" id="update">Ok!</button>
        </form>
      </div>
    </main>
